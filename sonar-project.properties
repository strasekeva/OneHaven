# --- SonarCloud osnovne nastavitve ---
sonar.projectKey=strasekeva_OneHaven
sonar.organization=strasekeva
sonar.host.url=https://sonarcloud.io

# --- Izvorna koda (monorepo) ---
sonar.sources=oneHavenProject

# --- Testi (da Sonar pravilno označi test fajle) ---
sonar.tests=oneHavenProject
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/__tests__/**

# --- Izjeme (artefakti, node_modules, build output) ---
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**

# --- Coverage poročila (LCOV) ---
sonar.javascript.lcov.reportPaths=oneHavenProject/frontend/coverage/lcov.info,oneHavenProject/backend/coverage/lcov.info