name: CI - Tests and Build (Frontend + Backend)

on:
  push:
  pull_request:

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./oneHavenProject/backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (backend) + cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oneHavenProject/backend/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
        run: npm test -- --coverage

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: oneHavenProject/backend/coverage

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./oneHavenProject/frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (frontend) + cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oneHavenProject/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run frontend tests with coverage
        env:
          CI: false
        run: npm test -- --watch=false --coverage

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: oneHavenProject/frontend/coverage

  build:
    name: Build (Frontend + Backend artifacts)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------- FRONTEND BUILD --------
      - name: Setup Node.js (frontend) + cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oneHavenProject/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./oneHavenProject/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./oneHavenProject/frontend
        env:
          CI: false
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: oneHavenProject/frontend/build

      # -------- BACKEND "BUILD" ARTEFAKT --------
      # Ker Express obiƒçajno nima build mape, naredimo deploy paket kot build rezultat.
      - name: Create backend build artifact (package)
        run: |
          mkdir -p artifacts
          tar -czf artifacts/backend-build.tar.gz -C oneHavenProject/backend .

      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: artifacts/backend-build.tar.gz
  
  docker-backend:
    name: Docker build & push (onehaven-backend)
    runs-on: ubuntu-latest
    needs: [build]

    # Docker image push samo ob pushu na main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: oneHavenProject/backend
          file: oneHavenProject/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/onehaven-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/onehaven-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy-backend-render:
    name: Trigger Render deploy (backend)
    runs-on: ubuntu-latest
    needs: [docker-backend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render deploy hook
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
  
  deploy-frontend:
    name: Deploy frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: [build]

    # Deploy samo ob pushu na main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (frontend) + cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oneHavenProject/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./oneHavenProject/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./oneHavenProject/frontend
        env:
          CI: false
        run: npm run build

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy to Firebase Hosting
        working-directory: ./oneHavenProject/frontend
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting